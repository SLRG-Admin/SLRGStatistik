<!DOCTYPE html>
<html lang="de">
<head>

    <title>Trainingsstatistik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ef744f',
                        secondary: '#64748b',
                        background: '#1e293b',
                        surface: '#334155',
                        'on-surface': '#cbd5e1',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #1e293b; /* Tailwind 'background' color */
        }
    </style>
    
    <script>
        // Global Error Handler to catch any unhandled exceptions
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root) {
                const errorMessage = `
                    <div style="text-align: center; padding: 20px; font-family: sans-serif; color: #f87171; margin: auto;">
                        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Ein kritischer Fehler ist aufgetreten</h1>
                        <p>Die App konnte nicht gestartet werden. Dies kann an einem inkompatiblen Browser oder einem Netzwerkproblem liegen.</p>
                        <div style="background: #334155; border: 1px solid #4b5563; padding: 10px; margin-top: 20px; text-align: left; font-family: monospace; font-size: 0.8em; color: #cbd5e1; word-break: break-all;">
                            <p style="margin:0 0 5px 0;"><strong>Fehler:</strong> ${message}</p>
                            <p style="margin:0 0 5px 0;"><strong>Quelle:</strong> ${source ? source.substring(source.lastIndexOf('/') + 1) : 'Unbekannt'}</p>
                            <p style="margin:0;"><strong>Zeile:</strong> ${lineno || 'N/A'}</p>
                        </div>
                    </div>
                `;
                root.innerHTML = errorMessage;
            }
            // Prevent the default browser error handling
            return true;
        };
    </script>

    "recharts": "https://esm.sh/recharts@2.12.7",
    "papaparse": "https://esm.sh/papaparse@5.4.1",

  }
}
